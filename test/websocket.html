<script>
    const ws = new WebSocket("ws://localhost:8080/ws?ak=123")
    ws.onmessage = function (e) {
        console.log(e);
    }
    ws.onopen = function (){
        setInterval( ()=>{
            ws.send(`{"seq":"123"}`)
        },1000)
    }
